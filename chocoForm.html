<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoForm</title>
</head>
<body>
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Your Chocolate Preference</legend>
                <p>
                    <input type="radio" name="size"
                        id="size0" value="size0" />
                    <label for="size0">White Choc.</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size1" value="size1" />
                    <label for="size1">Dark Choc.</label>
                </p>
                <p>
                    <input type="radio" name="size"
                        id="size2" value="size2" />
                    <label for="size2">Milk Choc.</label>
                </p>
                
            </fieldset>
        </form>
    </div>
</body>
</html>
